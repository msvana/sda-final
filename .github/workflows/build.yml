name: Build

on:
    push:
        branches: [ master ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                python-version: "3.12"

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
            
            - name: Get images
              run: |
                wget "https://filedn.eu/lSKbWOWv8NmFMAqB0ux1kXB/images.zip"
                unzip images.zip
                rm images.zip
            
            - name: Train model
              run: python src/train_forest.py